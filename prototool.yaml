protoc:
  version: 3.10.0
  includes:
    - apis
    - apis/other
    - apis/other/github.com/googleapis/googleapis
    - vendor
    - vendor/github.com/grpc-ecosystem/grpc-gateway
    - .
  allow_unused_imports: true

lint:
  group: google
excludes:
  - apis/other
  - vendor
  - cmd
generate:
  # The list of plugins.
  go_options:
    # The base import path. This should be the go path of the prototool.yaml file.
    # This is required if you have any go plugins.
    import_path: git.tesdev.io/thalescpl.io/ekms
  plugins:
    - name: go
      flags: plugins=grpc
      output: ./generated
    - name: go-json
      output: ./generated/git.tesdev.io/thalescpl.io/ekms
    - name: gorm
      output: ./generated
    - name: descriptor_set
      output: ./generated/git.tesdev.io/thalescpl.io/ekms
      file_suffix: pb
      include_imports: true
      include_source_info: true
    - name: swagger
      output: ./generated/git.tesdev.io/thalescpl.io/ekms
    - name: grpc-gateway
      output: ./generated

